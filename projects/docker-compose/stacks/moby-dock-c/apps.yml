version: "3.2"
services:
  zabbix-proxy:
    image: zabbix/zabbix-proxy-sqlite3:latest
    container_name: $ZABBIX_PROXY_SERVICE_NAME
    ports:
    - 10456:10051
    environment:
    - ZBX_SERVER_HOST=$ZABBIX_SERVER_SERVICE_NAME
    - ZBX_HOSTNAME=$ZABBIX_PROXY_SERVICE_NAME
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro
    restart: always
    networks:
      - apps

  minecraft:
    image: itzg/minecraft-bedrock-server:latest
    container_name: $MINECRAFT_SERVICE_NAME
    ports:
      - 19132:19132/udp
    environment:
      EULA: "TRUE"
      ALLOW_LIST_USERS: $MINECRAFT_ALLOW_LIST
      OPS: $MINECRAFT_OPS
      MEMBERS: $MINECRAFT_MEMBERS
      ONLINE_MODE: true
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro
    - /store/minecraft:/data
#    - type: volume
#      source: minecraft
#      target: /data
#      volume:
#        nocopy: true
    networks:
      - apps
    restart: always

networks:
  apps:
    name: apps
    ipam:
      driver: default
      config:
        - subnet: $APPS_SUBNET
          gateway: $APPS_GW